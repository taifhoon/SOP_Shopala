syntax = "proto3";

package shopala;

option java_package = "com.proto.shopala";
option java_multiple_files = true;

message Product {
  double price = 1;
  int32 quantity = 2;
}
message ShopalaRequest{
  Product product = 1;
}
message ShopalaResponse{
  double result = 1;
}
service ShopalaService {
  rpc Shopala(ShopalaRequest) returns (ShopalaResponse) {};
}